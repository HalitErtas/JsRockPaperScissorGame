<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Paper. Scissor, Rock</title>
  </head>
  <body>
    <div class="outerContainer">
      <h1>Welcome To My Basic Game</h1>

      <div class="container">
        <div class="image">
          <img
            id="bigImage"
            src="/SuperSimpleDevJSCourse/images/RockPaperScissor.png"
            alt=""
          />
        </div>
        <div class="playerMoves">
          <button class="button" id="moveScissorBtn" onclick="playGame('S')">
            Scissor
          </button>
          <button class="button" id="moveRockBtn" onclick="playGame('R')">
            Rock
          </button>
          <button class="button" id="movePaperBtn" onclick="playGame('P')">
            Paper
          </button>
          <button class="button" id="resetBtn" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
